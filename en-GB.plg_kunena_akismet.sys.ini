PLG_KUNENA_AKISMET_DESCRIPTION="<h2><a target='_blank' href='https://www.joomlaworks.net/'>Akismet for Kunena</a></h2><b>Akismet for Kunena</b> integrates the popular antispam service <a target='_blank' href='http://akismet.com/'>Akismet.com</a> with Kunena 3.x (or newer). Unlike other antispam services, Akismet does not present the visitor with an ugly 'captcha'. Instead it scans the visitor's post, name and email address and runs hundreds of tests to determine whether it's spam or not. It's a completely automated way to protect your Kunena forum from spammers.<br /><br /><a target='_blank' href='https://akismet.com/plans/'>Get a free or commercial API key from akismet.com</a> and simply paste it back in the plugin parameters. Don't forget to enable the plugin.<br /><br /><b>Akismet for Kunena</b> is a <a target='_blank' href='https://www.joomla.org/'>Joomla</a> plugin developed by <a target='_blank' href='https://www.joomlaworks.net'>JoomlaWorks</a>, released under the <a target='_blank' title='GNU General Public License' href='https://www.gnu.org/licenses/gpl.html'>GNU General Public License</a>.<br /><br />Copyright &copy; 2006 - 2019 JoomlaWorks Ltd. All rights reserved.<br /><br /><i>(Last update: December 21st, 2019 - Version 1.1.0)</i>"
